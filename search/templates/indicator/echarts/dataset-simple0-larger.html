{% load static %}
{% block content %}
<script src="{% static 'js/echarts.js' %}"></script>
<div>
    <div id="graph1" style="width: 1200px;height:1200px;"></div>
    <!-- https://echarts.apache.org/examples/en/editor.html?c=dataset-simple0 222 -->
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('graph1'));
        option = {
  legend: {
    orient: 'vertical',
    left: 'right'
  },
  tooltip: {},
  dataset: {
    source: {{ source | safe }}
  },
  yAxis: { type: 'category' },
  xAxis: {},
  grid: [{ bottom: '20%', containLabel: true }, { top: '20%', containLabel: true }],
  series: {{ series | safe }}
};

        myChart.setOption(option);
    </script>
</div>
{% endblock %}
