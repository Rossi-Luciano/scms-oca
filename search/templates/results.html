{% load humanize %}
{% load l10n %}

<!-- Catalog item -->
<div id="shop" class="shop row grid-container gutter-30 has-init-isotope" data-layout="fitRows">

  {% for item in search_results %}

    {% if item.record_type == 'indicator' %}
      {% include 'include/result_doc_indicator.html' %}
    {% endif %}

    {% if item.record_type == 'directory' %}
      {% include 'include/result_doc_directory.html' %}
    {% endif %}

  {% endfor %}

</div>
<!-- End catalog item -->
